<body>
  <div class="container">
    <!-- KIRI: Scanner -->

      <p class="small">Arahkan Kode QR ke Kamera untuk dilakukan scan.</p>

  <div class="card">

        <input id="noTransaksi" readonly>

        <label>Nama Supplier</label>
        <input id="namaSupplier" readonly>

</div>
