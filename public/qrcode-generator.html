<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="./styles/style.css"> <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f7f6;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }
    .generator-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .generator-container h1 {
      color: #007bff;
      margin-bottom: 25px;
      font-size: 1.8em;
    }
    .generator-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: left;
    }
    .generator-container input[type="text"] {
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
    .generator-container button {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .generator-container button:hover {
      background-color: #218838;
    }
    #qrcodeCanvas {
      margin-top: 30px;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
      display: inline-block; /* Agar border pas dengan QR */
    }
    .qr-placeholder {
        margin-top: 30px;
        width: 256px; /* Sesuai ukuran QR */
        height: 256px;
        border: 1px dashed #ccc;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #888;
        font-style: italic;
    }
    .qr-placeholder p {
        margin: 0;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1>Generator QR Code Transaksi</h1>
    <label for="transactionId">Masukkan Nomor Transaksi:</label>
    <input type="text" id="transactionId" placeholder="Contoh: INV001-2023-12-31">
    <button id="generateQrBtn">Buat QR Code</button>
    
    <div id="qrcodeCanvas">
        <div class="qr-placeholder"><p>QR Code akan muncul di sini</p></div>
    </div>
  </div>

  <script>
    const transactionIdInput = document.getElementById('transactionId');
    const generateQrBtn = document.getElementById('generateQrBtn');
    const qrcodeCanvas = document.getElementById('qrcodeCanvas');

    // Variabel untuk menyimpan instance QR agar bisa di-clear
    let qrInstance = null;

    function generateQrCode() {
    const transactionId = transactionIdInput.value.trim();

    if (transactionId) {
        qrcodeCanvas.innerHTML = ''; 

        // BUAT OBJEK JSON
        // Sesuaikan properti ini dengan kebutuhan scanner Anda
        const dataJson = {
        noTransaksi: transactionId,
        nomorAntrian: "A-" + Math.floor(Math.random() * 100), // Contoh dummy
        namaSupplier: "Supplier Contoh",
        idSupplier: "SUP-001",
        qtyPenawaran: 10,
        namaBuyer: "Buyer Contoh",
        lokasi: "Gudang Utama"
        };

        // Ubah Objek ke String JSON
        const jsonString = JSON.stringify(dataJson);

        // Render ke QR Code
        new QRCode(qrcodeCanvas, {
        text: jsonString, // QR berisi teks JSON
        width: 256,
        height: 256,
        correctLevel : QRCode.CorrectLevel.M // Level M cukup aman untuk data JSON
        });
        
        console.log('QR JSON generated:', jsonString);
    } else {
        qrcodeCanvas.innerHTML = '<div class="qr-placeholder"><p>Masukkan ID!</p></div>';
    }
    }

    generateQrBtn.addEventListener('click', generateQrCode);
  </script>
</body>
</html>
