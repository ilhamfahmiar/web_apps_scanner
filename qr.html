<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>QR Code Generator dengan Logo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    html, body {
  height: 100%;
  margin: 0;
}
    body {
      font-family: Arial, sans-serif;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f7f6;
      color: #333;
      padding: 20px;
      box-sizing: border-box;
    }
    .generator-container {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .generator-container h1 {
      color: #007bff;
      margin-bottom: 25px;
      font-size: 1.2em;
    }
    .generator-container label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: left;
    }
    .generator-container input[type="text"] {
      width: calc(100% - 20px);
      /* padding: 12px;
      margin-bottom: 20px; */
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .generator-container button {
      background-color: #28a745;
      color: white;
      padding: 10px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      /* font-size: 1em; */
      transition: background-color 0.3s ease;
    }
    .generator-container button:hover {
      background-color: #218838;
    }

    /* === START: Tambahan untuk Logo QR Code === */

    #qrcode-wrapper {
      position: relative; /* Penampung utama harus RELATIVE */
      display: inline-block;
    }

    #qrcodeCanvas {
      /* Tidak perlu border atau padding di sini, karena sudah ada wrapper */
      display: inline-block;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 5px;
    }

    #logo-overlay {
      position: absolute; /* Logo ABSOLUTE di tengah wrapper */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Menengahkan logo secara tepat */
      width: 60px; /* Ukuran logo, sekitar 20-30% dari ukuran QR */
      height: 60px;
      border-radius: 8px; /* Sudut sedikit membulat */
      background-color: white; /* Memberi latar belakang putih agar logo menonjol */
      padding: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Sedikit bayangan */
      overflow: hidden;
    }

    #logo-overlay img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* === END: Tambahan untuk Logo QR Code === */

    .qr-placeholder {
      padding-top: 10px;
        width: 256px; 
        height: 256px;
        border: 1px dashed #ccc;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        color: #888;
        font-style: italic;
    }
    .qr-placeholder p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="generator-container">
    <h1>Generator QR Code Transaksi</h1>
  <label for="transactionId">Masukkan Nomor Transaksi:</label>
  <input type="text" id="qrText" value="PM0225050467" placeholder="Contoh: INV001-2023-12-31">
  <div class="button-group central">
<button id="generateQrBtn" class="btn">Buat QR Code</button>
  <button id="downloadQrBtn" class="btn">Unduh Gambar (PNG)</button>
  </div>
  <div id="qrcode-wrapper">
      <div id="qr" class="qr-placeholder"></div>
      <!-- <div id="qr"></div> -->
    </div>
  
  </div>
  

  <!-- WAJIB module -->
  <script type="module" src="/src/qr/qr.ts"></script>
</body>
</html>
